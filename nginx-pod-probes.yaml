apiVersion: v1
kind: Pod
metadata:
  name: nginx
  namespace:
  labels:
    mykey: myvalue
spec:
  containers:
  - name: nginx
    image: nginx:1.19.0
    ports:
    - containerPort: 80
    readinessProbe:
      httpGet:
        path: /ready
        port: 80
        scheme: HTTP
      initialDelaySeconds: 30
      timeoutSeconds: 30
      periodSeconds: 10
      successThreshold: 1
      failureThreshold: 1
    livenessProbe:
      httpGet:
        path: /live
        port: 80
        scheme: HTTP
      initialDelaySeconds: 10
      timeoutSeconds: 20
      periodSeconds: 30
      successThreshold: 1
      failureThreshold: 3
